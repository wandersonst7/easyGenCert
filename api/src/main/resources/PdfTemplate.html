<html lang="pt-br">
<head>
    <title>Certificado</title>
    <style>
        body {
            background-color: #fff;
            color: #141414;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        h1 {
            font-size: 28px;
            margin-top: 0;
            margin-bottom: 8px;
        }

        h2 {
            font-size: 16px;
            padding-bottom: 4px;
            border: none;
            border-bottom: 1px solid #ccc;
        }

        p {
            margin: 0;
            font-size: 14px;
        }

        ul {
            padding-left: 0;
        }

        li {
            list-style-type: none;
            font-size: 14px;
        }

        li + li {
            margin: 8px 0;
        }

        .contatoendereco {
            margin-bottom: 20px;
        }

        .contatoendereco p {
            font-size: 14px;
        }

        .contatoendereco span {
            font-weight: bold;
        }

        .habilidades {
            font-weight: bold;
        }

        .objetivo {
            margin-bottom: 20px;
        }

        .objetivo p {
            font-size: 14px;
        }

        .formacao {
            margin-bottom: 20px;
        }

        .projetos {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
<h1>{STUDENTNAME}</h1>
<div class="contatoendereco">
    {COURSENAME}
</div>

<div class="objetivo">
    <h2>Testando ISSUINGORGANIZATION</h2>
    <p>{ISSUINGORGANIZATION}</p>
</div>

<div class="habilidades">
    <h2>testando WORKLOADS</h2>
    <ul>
        {WORKLOADS}
    </ul>
</div>

<div class="experiencia">
    <h2>testando DATEOFISSUEMONTH</h2>
    <ul>
        {DATEOFISSUEMONTH}
    </ul>
</div>

<div class="formacao">
    <h2>testando DATEOFISSUEYEAR</h2>
    <ul>
        {DATEOFISSUEYEAR}
    </ul>
</div>

<div class="projetos">
    <h2>testando CERTIFICATETYPE</h2>
    <ul>
        {CERTIFICATETYPE}
    </ul>
</div>

</body>
</html>
